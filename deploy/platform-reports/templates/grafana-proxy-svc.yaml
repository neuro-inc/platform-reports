apiVersion: v1
kind: Service
metadata:
  name: grafana-proxy
  labels: {{ include "platform-reports.labels.standard" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - name: service
      port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: {{ include "platform-reports.name" . }}
    release: {{ .Release.Name | quote }}
    component: grafana-proxy
