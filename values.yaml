      imagePullSecrets:
      - name: artifactory-regcred
  kubeStateMetrics:
    serviceMonitor:
      metricRelabelings:
      - sourceLabels:
        - label_beta_kubernetes_io_instance_type
        targetLabel: label_node_kubernetes_io_instance_type
