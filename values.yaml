      namespace: platform
    prometheusConfigReloaderImage:
      repository: neuro-docker-local-public.jfrog.io/coreos/prometheus-config-reloader
    tlsProxy:
      image:
        repository: neuro-docker-local-public.jfrog.io/squareup/ghostunnel
prometheusProxy:
  prometheus:
    host: prometheus-prometheus
    port: 9090
