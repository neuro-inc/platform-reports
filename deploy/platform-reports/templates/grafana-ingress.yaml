{{- if .Values.grafanaProxy.ingress }}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: grafana
  labels: {{ include "platform-reports.labels.standard" . | nindent 4 }}
  annotations:
    ingress.kubernetes.io/auth-trust-headers: "true"
    ingress.kubernetes.io/auth-type: forward
    ingress.kubernetes.io/auth-url: {{ .Values.platform.authUrl }}/oauth/authorize
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefix
{{- if .Values.grafanaProxy.ingress.extraAnnotations }}
{{ toYaml .Values.grafanaProxy.ingress.extraAnnotations | indent 4 }}
{{- end }}
spec:
  rules:
    {{- range .Values.grafanaProxy.ingress.hosts }}
    - host: {{ . | quote }}
      http:
        paths:
          - backend:
              serviceName: grafana-proxy
              servicePort: http
            path: /api/dashboards
    - host: {{ . | quote }}
      http:
        paths:
          - backend:
              serviceName: grafana-proxy
              servicePort: http
            path: /ping
    - host: {{ . | quote }}
      http:
        paths:
          - backend:
              serviceName: grafana
              servicePort: 80
            path: /
    {{- end }}
{{- end }}
